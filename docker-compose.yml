version: '3.8'

services:
  # PHP-Apache Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myfirstmovie-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./cache:/var/www/html/cache
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - API_NEWS=${API_NEWS}
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=tls
      - MAIL_FROM_ADDRESS=no-reply@myfirstmovie.com
      - MAIL_FROM_NAME=MyFirstMovie Support
      - CCAV_ACCESS_CODE=${CCAV_ACCESS_CODE}
      - CCAV_MERCHANT_ID=${CCAV_MERCHANT_ID}
      - CCAV_WORKING_KEY=${CCAV_WORKING_KEY}
    networks:
      - myfirstmovie-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: myfirstmovie-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - myfirstmovie-network

volumes:
  redis_data:
    driver: local

networks:
  myfirstmovie-network:
    driver: bridge
