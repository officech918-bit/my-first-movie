services:
  # Web Service
  - type: web
    name: myfirstmovie-web
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheck:
      path: /
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: API_NEWS
        sync: false
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: no-reply@myfirstmovie.com
      - key: MAIL_FROM_NAME
        value: "MyFirstMovie Support"
      - key: CCAV_ACCESS_CODE
        sync: false
      - key: CCAV_MERCHANT_ID
        sync: false
      - key: CCAV_TRANSACTION_URL
        value: "https://secure.ccavenue.com/transaction/transaction.do?command=initiateTransaction"
      - key: CCAV_WORKING_KEY
        sync: false
    disk:
      name: myfirstmovie-uploads
      mountPath: /var/www/html/uploads
      sizeGB: 1
